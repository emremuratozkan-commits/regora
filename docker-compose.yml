# REGORA Development Environment
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: regora-postgres
    environment:
      POSTGRES_USER: regora
      POSTGRES_PASSWORD: regora_dev_password
      POSTGRES_DB: regora_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U regora -d regora_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: regora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI
  adminer:
    image: adminer:latest
    container_name: regora-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # Backend API (development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: regora-backend
    command: npm run dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://regora:regora_dev_password@postgres:5432/regora_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (development mode with hot reload)
  frontend:
    image: node:20-alpine
    container_name: regora-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/backend
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:


networks:
  default:
    name: regora-network
